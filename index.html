<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>


<body>
    <nav class="navbar navbar-default fixed-top">
        <div class="container">
            <div class="navbar-header">
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12 main">
                        <div class="page-header">
                            <h1>Train Scheduler App</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                    <div class="card">
                        <div class="card-header">
                            Current Train Schedule
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>

                                        <th scope="col" id=tname>Train Name</th>
                                        <th scope="col" id=trole>Destination</th>
                                        <th scope="col" id=tdate>Frequency (min)</th>
                                        <th scope="col" id=tmonth>Next Arrival</th>
                                        <th scope="col" id=trate>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card mt-2">
                        <div class="card-header">
                            Add Train
                        </div>
                        <div class="card-body">

                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input type="text" class="form-control" id="train-name-input">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input type="text" class="form-control" id="destination-input">
                                </div>
                                <div class="form-group">
                                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="first-train-input">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-input">
                                </div>
                                <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="trainscheduler.js"></script>

</body>

</html>
